# .github/workflows/android-build.yml
name: ğŸ¾ Panther - Android Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./Panther

    steps:
    - name: ğŸš€ Checkout PantherDev
      uses: actions/checkout@v4

    - name: â˜• Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: ğŸ˜ Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        gradle-version: '8.5'

    - name: ğŸ—ï¸ Build Debug APK
      run: gradle assembleDebug --stacktrace

    - name: ğŸ“¦ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: panther-dev-debug-apk
        path: Panther/app/build/outputs/apk/debug/*.apk
        retention-days: 30

    - name: ğŸ¯ Build Release APK (sin firmar)
      run: gradle assembleRelease --stacktrace

    - name: ğŸ“¦ Upload Release APK
      uses: actions/upload-artifact@v4
      with:
        name: panther-dev-release-apk
        path: Panther/app/build/outputs/apk/release/*.apk
        retention-days: 30
